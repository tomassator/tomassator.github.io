    <div class="container-fluid nuevo">

      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <h1 class="titulo">Alta equipo</h1>
        </div>
        <div class="col-2"></div>
      </div>

      <div class="row">
        <div class="col-2">
        </div>
        <div class="col-8">
          <form>
            <div class="form-group">
              <label for="nombre">Nombre del equipo </label>
              <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingrese el nombre del equipo">
            </div>
            <div class="form-group">
              <label for="apellido">Pais</label>
              <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Ingrese el país del equipo">

              <div class="form-group">
                <label for="DNI">Link informacion</label>
                <input type="text" class="form-control" name="DNI" id="DNI" placeholder="Ingrese link pagina del equipo">
              </div>

              <div class="form-group">
                <label for="telefono">Link imagen</label>
                <input type="text" class="form-control" name="telefono" id="telefono" placeholder="Ingrese link imagen del equipo">
              </div>

              <div>
                <button type="button" class="btn btn-success" onclick="guardar()">Guardar</button>
              </div>

          </form>
        </div>
        <div class="col-2">
        </div>
      </div>
    </div>


  </main>
