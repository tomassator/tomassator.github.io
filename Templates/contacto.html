    <main >

        <div class="container-fluid">
            
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <h1 class="titulo">CONTACTENOS</h1>
                </div>
                <div class="col-2"></div>
            </div>

            <div class="row">
                <div class="col-2">

                </div>
                <div class="col-8">
                    <form onsubmit="return validarForm()">
                        <div class="form-group">
                          <label for="nombre"> Nombre</label>
                          <input type="text" class="form-control" id="nombre"  placeholder="Ingrese su nombre">
                        </div>
                    
                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" class="form-control" id="apellido"  placeholder="Ingrese su apellido">
                        </div>
                    
                        <div class="form-group">
                            <label for="correo"> Correo electronico</label>
                            <input type="email" class="form-control" id="correo"  placeholder="Ingrese su email">
                        </div>

                        <div class="form-group">
                            <label for="telefono"> Numero de telefono</label>
                            <input type="text" class="form-control" id="telefono"  placeholder="Ingrese su numero de telefono">
                        </div>
                    
                        <div class="form-group">
                            <label for="club"> Nombre del Club </label>
                            <input type="text" class="form-control" id="club"  placeholder="Ingrese el nombre de su club">
                        </div>
                    
                        <div class="form-group">
                            <label for="motivos">Indique el motivo de su consulta</label>
                            <select id="motivos" class="form-control" >
                              <option hidden selected>Seleccione una opcion de la lista</option>
                              <option>Noticias</option>
                              <option>Publicidad</option>
                              <option>Informar un error</option>
                            </select>
                        </div>
                    
                        <div class="form-group">
                            <label for="descripcion" class="form-label">Describa brevemente su consulta</label>
                            <textarea class="form-control" id="descripcion" rows="3"></textarea>
                        </div>
                        
                        
                        <button type="submit" class="btn btn-success mt-2" id="btn_enviar">Enviar</button>

                    </form>
                </div>
                <div class="col-2">

                </div>
            </div>


        </div> 

    </main>
